{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretcher Fix</title>
</head>

<body>
    <div>

    </div>
    <div>
        <nav class="nav_bar">
            {% if user.is_authenticated %}
            <a href="{% url 'stretches:home' %}" id="home_tag">Home</a>
            <a href="{% url 'users:profile' user.username %}">{{user.username}}</a>
            <a href="{% url 'logout' %}">Logout</a>

            {% else %}

            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'users:signup' %}">Register</a>

            {% endif %}
        </nav>
        <!-- put form here and then add an action that speaks to backend  -->
        <form action="">
            <div id="filter">
                <input type="text" placeholder="Enter body part">
                <button type="submit">search</button>
            </div>
        </form>
        <div id="exercises">
            {% if user.is_authenticated %}
            {{exc_name}}
            <br>
            {{exc_equ}}
            <br>
            {{exc_inst}}
            {% endif %}
        </div>

    </div>



    {% block content %}
    {% endblock %}

</body>

</html>
